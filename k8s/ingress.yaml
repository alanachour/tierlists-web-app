apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tierlist-backend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: tierlist.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tierlist-backend-service
            port:
              number: 3001
